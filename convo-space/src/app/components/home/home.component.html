<div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a class="navbar-brand" style="color:white">
            ConvoSpace
        </a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right" style="margin-right:20px">
            <li><a>{{ user.displayName }}</a></li>
            <li><a (click)="logout()">Logout</a></li>
        </ul>
    </div>
</div>

<div class="sidebar">
    <div *ngFor="let user of users">
        <div class="status"></div>
        <span class="onlineUser">{{ user.displayName }}</span>
    </div>
</div>

<div class="content" id="content">
    <div *ngFor="let message of messages" class="row" style="margin:0;padding:0;">
        <div *ngIf="message.self">
            <div class="message col-xs-11"  style="float:right;clear:right;">
                <p>
                    <span style="color:green;font-weight:bold;">{{ message.displayName }}</span> 
                    <span>{{ message.date }}</span>
                    <br/> {{ message.body }} 
                </p>
            </div>
        </div>

        <div *ngIf="!message.self">
            <div class="message col-xs-11">
                <p>
                    <span style="color:orange;font-weight:bold;">{{ message.displayName }}</span> 
                    <span>{{ message.date }}</span>
                    <br/> {{ message.body }} 
                </p>
            </div>
        </div>
    </div>
</div>

<div class="inputBox">
    <input  type="text"
            [(ngModel)]="textInput"
            value="textInput"  
            style="width:100%;display:inline-block;height:50px;padding:10px;border-radius:5px;" 
            placeholder="type here..." 
            (keydown)="inputEvent($event)">
</div>
