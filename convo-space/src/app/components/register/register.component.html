<p>
  register works!
</p>

<div>
  <input class="form-control" type="email" placeholder="email" #email>
  <input class="form-control" type="text" placeholder="name" #name>
  <input class="form-control" type="password" placeholder="password" #password>
  <input class="form-control" type="password" placeholder="confirm password" #passwordConfirm>
</div>

<button class="btn btn-success"
        [ngClass]="{'disabled': disableReg}"
        (click)="register(email.value, name.value, password.value, passwordConfirm.value)">
        register
</button>
